     <div class="account">

            <div class="email text">

                     <option>Hindi</option>
                     <option>chainish</option>
                     <option>English</option>
                     <option>Tamil</option>
                     <option>Telgu</option>

                 <input type="date" class="text-a" placeholder="Date of borth">
                 <a href="home.html"><button class="button">Sign up</button></a>
             </div>

             <div>
                 <a href="iHaveAccount.html"><button class="button">I have account</button></a>
             </div>

     <div>

                         English, Hindi, Urdu, Bengoli, Tamil, Telugu, Malayalam, Gujrati

                 <p class="text-big">Help me</p>
             </div>
