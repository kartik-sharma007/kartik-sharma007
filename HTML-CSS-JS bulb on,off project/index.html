<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="off.png" alt="Bulb Off" class="bulboff" id="bulb">
    <br><br>
    <button type="button" onclick="bulbOn()">ON</button>
    <button type="button" onclick="bulbOff()">OFF</button>

    <script>
        function bulbOn() {
            let bulbbj = document.querySelector(".bulboff");
            bulbbj.setAttribute("src", "on.png");
        }

        function bulbOff() {
            let bulbbj = document.querySelector(".bulboff");
            bulbbj.setAttribute("src", "off.png");
        }
    </script>
</body>
</html>
